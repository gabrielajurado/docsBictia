<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <title>Bit-Art</title>

</head>

<body>
    <header class="header">
        <nav class="nav">
            <img src="Imagenes/logo.png" alt="logo" class="logo" />
            <div class="hamburguer">
                <label for="hamburguer" class="contHamburguerMenu">
                    <img src="/Imagenes/menu.png" alt="" class="picMenu" />
                </label>
                <input type="checkbox" id="hamburguer" class="hamburguerCheck" />
                <ul class="contMenu">
                    <li class="itemMenu">
                        <a href="index.html" class="linkMen"> <strong>Home</strong></a>
                    </li>
                    <li class="itemMenu">
                        <a href="nosotros.html" class="linkMen"><strong>Nosotros</strong></a>
                    </li>
                    <li class="itemMenu">
                        <a href="eventos.html" class="linkMen"><strong>Eventos</strong></a>
                    </li>
                    <li class="itemMenu">
                        <a href="#" class="linkMen"><strong>Contáctenos</strong></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main">
        <h1 class="title">!Contáctenos¡</h1>
        <div class="slider"></div>
        <div class="contForm">
            <form>
                <div class="contInputs">
                    <label for="name" class="letraFormulario"><strong>Nombre</strong></label>
                    <input type="text" id="name" placeholder="Ej: gabriela" required />
                    <div class="contInputs">
                        <label for="apellido" class="letraFormulario"><strong>Apellido</strong></label>
                        <input type="text" id="name" placeholder="Ej: Jurado" />
                    </div>
                    <div class="contInputs">
                        <label for="mail" class="letraFormulario"><strong>Correo</strong></label>
                        <input type="email" id="mail" required />
                    </div>
                    <div class="contInputs">
                        <label for="tel" class="letraFormulario"> <strong>Teléfono</strong></label>
                        <input type="tel" id="tel" placeholder="Ej: 57 7169726" />
                        <div class="contInputs">
                            <label for="program" class="letraFormulario"><strong>Eventos Disponibles</strong></label>
                            <select id="program" required>
                                <option value="value0">Seleccione</option>
                                <option value="value1">Exposicion Temporal Artur/10-30 Abril </option>
                                <option value="value2">Exposicion Temporal Ruby/1-10 mayo</option>
                                <option value="value3">Exposicion Arte Urbano/ 11-20nmayo</option>
                            </select>
                        </div>
                        <div class="contInputs">
                            <label for="msg" class="letraFormulario"><strong>Mensaje</strong></label>
                            <textarea id="msg" cols="40" rows="5"></textarea>
                        </div>
                        <div class="contInputs contTyC">
                            <label for="TyC" class="letraFormulario">Acepto terminos y condiciones*</label>
                            <input type="checkbox" id="TyC" required />
                        </div>
                        <div class="contInputs contBtn">
                            <button type="submit">Inscribirme</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <h4></h4>
    </main>
    <footer id="footer" class="footer">
        <div class="colsFooter">
            <img src="Imagenes/logo.png" alt="" class="logo" />
        </div>
        <div class="colsFooter colsFooterContacto">
            <h4>Contacto</h4>
            <ul>
                <li>
                    <p>Teléfono</p>
                    <a href="tel:3017183599">3017183599</a>
                </li>
                <li>
                    <p>Correo</p>
                    <a href="mailto:correo@correo.com"> ArtBit@gmail
                        .com</a>
                </li>
            </ul>
        </div>
        <div class="colsFooter">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.909357787353!2d-74.07144018551739!3d4.61024394371963!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f999911569f31%3A0x222513c18f27d177!2sMuseo%20de%20Arte%20Moderno%20de%20Bogot%C3%A1%20MAMBO!5e0!3m2!1ses-419!2sco!4v1586187351161!5m2!1ses-419!2sco"
                width="300" height="250" frameborder="0" style="border: 0;" aria-hidden="false" tabindex="0"></iframe>
        </div>
    </footer>

</body>

</html>
